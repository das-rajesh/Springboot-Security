<div th:replace="admin/shared/header"></div>
<div class="page-header">
    <h1>Roles !</h1>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    <tbody>
        <tr th:each="role:${roles}">
            <td><span th:text="${role.id}"></span></td>
            <td><span th:text="${role.name}"></span></td>
            <td>
                Edit
                Delete
            </td>

        </tr>
    </tbody>
</thead>

</table>
<div th:replace="admin/shared/footer"></div>

<div th:replace="admin/shared/header"></div>
<div class="page-header">
    <h1>Users !</h1>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Password</th>
            <th>Created Date</th>
            <th>Action</th>
        </tr>
    <tbody>
        <tr th:each="user:${users}">
            <td><span th:text="${user.id}"></span></td>
            <td><span th:text="${user.email}"></span></td>
            <td><span th:text="${user.password}"></span></td>
            <td><span th:text="${user.createdDate}"></span></td>
            <td><span th:text="${user.status}"></span></td>
            <td>
                Edit
                Delete
            </td>

        </tr>
    </tbody>
</thead>

</table>
<div th:replace="admin/shared/footer"></div>
